<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Contact | Lunima</title>
  </head>
  <body>
    <div>
      <nav>
        <a href="index.html"><img src="images/logo.png" alt="" /></a>
        <div class="nav-menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </nav>
      <header class="contact-header">
        <div>
          <h1>
            <span>Enthusiastic</span> thinkers, creating unique endeavors
            powered by <span>creativity</span>
          </h1>
        </div>
      </header>
      <div class="contact-form">
        <h6>Contact Us</h6>
        <p>
          Have a question? Leave your information below and we will get back to
          you as soon as possible.
        </p>
        <input type="text" placeholder="First Name" /><br />
        <input type="text" placeholder="Last Name" /><br />
        <input type="email" placeholder="Email Address" /><br />
        <textarea placeholder="Message"></textarea><br />
        <button>Send Message</button>
      </div>
      <footer class="footer">
        <a href="index.html"><img src="images/logo.png" alt="" /></a>
        <div class="contact">
          <h6>Contact Us</h6>
          <p>(+91) 7474754344</p>
          <p>contact@lumina.test</p>
          <p>10 Main st Boston MA</p>
        </div>
        <div class="social-contact">
          <h6>Follow Us</h6>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-pinterest"></i>
          <i class="fa-brands fa-tumblr"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
